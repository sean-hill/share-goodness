<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Share Goodness</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova angular plugins -->
    <script src="js/lib/ngCordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/lib/timeago.js"></script>

  </head>
  <body ng-app="ShareGoodness" ng-controller="AppCtrl">

    <ion-pane>

      <ion-header-bar class="bar-stable">
        <h1 class="title">Share Goodness</h1>
      </ion-header-bar>

      <ion-content>

        <ion-refresher
          on-refresh="refreshPosts()">
        </ion-refresher>

        <div class="list card" ng-repeat="post in posts">

          <div class="item item-avatar">
            <img ng-src="{{ post.avatar }}">
            <h2>{{ post.name }}</h2>
            <p>
              <time-ago from-time="{{ post.date_posted }}"></time-ago>
            </p>
          </div>

          <div class="item item-body">
            <img class="full-image" ng-src="{{ post.image }}"></img>
            <p>{{ post.text }}</p>
          </div>

          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#" ng-click="likePost(post)" ng-class="{ positive: likedPost(post) }">
              <i class="icon ion-thumbsup"></i>
              Like
            </a>
            <a class="tab-item" href="#" ng-click="sharePost(post)">
              <i class="icon ion-share"></i>
              Share
            </a>
          </div>

        </div>

        <ion-infinite-scroll
          on-infinite="getPosts()"
          distance="1%">
        </ion-infinite-scroll>

      </ion-content>

    </ion-pane>
    
  </body>
</html>
